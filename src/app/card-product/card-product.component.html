<div class="card" style="width: 18rem;" *ngFor="let product of products" >
    <img class="card-img-top" src=".\assets\boeuf de kobe.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Titre : {{product?.title}}</h5>
      <p class="card-text">{{product?.description}}</p>
    </div>
  </div>
